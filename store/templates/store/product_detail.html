<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ product.name }} | Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to right, #667eea, #764ba2);
        margin: 0;
        padding-top: 80px;
        color: white;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
      }

      .navbar h1 {
        font-size: 24px;
        margin: 0;
      }

      .nav-links {
        display: flex;
        gap: 20px;
      }

      .nav-links a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .product-image {
        flex: 1;
        min-width: 300px;
      }

      .product-image img {
        width: 100%;
        border-radius: 16px;
        object-fit: cover;
      }

      .product-info {
        flex: 2;
        min-width: 280px;
      }

      .product-info h2 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .product-info p {
        color: #e2e2e2;
        font-size: 16px;
        margin: 10px 0;
      }

      .price {
        font-size: 22px;
        font-weight: bold;
        margin: 20px 0;
      }

      .actions {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .actions button {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .btn-cart {
        background: #fff;
        color: #333;
      }

      .btn-buy {
        background: gold;
        color: #333;
      }

      .btn-cart:hover,
      .btn-buy:hover {
        transform: scale(1.03);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }
        .product-info {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>üõçÔ∏è Product</h1>
      <div class="nav-links">
        <a href="{% url 'store:home' %}">Home</a>
        <a href="{% url 'store:cart' %}">Cart</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'store:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'store:login' %}">Login</a>
        {% endif %}
      </div>
    </div>

    <div class="container">
      <div class="product-image">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" />
      </div>
      <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <div class="price">‚Çπ{{ product.price }}</div>
        <div class="actions">
          <form method="post" action="{% url 'store:add_to_cart' product.id %}">
            {% csrf_token %}
            <button type="submit" class="btn-cart">Add to Cart</button>
          </form>
          <a href="{% url 'store:buy_now' product.id %}">
            <button class="btn-buy">Buy Now</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
